<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="animation.css">
    <style>
        body{
            text-align: center;
        }

        h2{
            width: 200px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #fff;
            background: linear-gradient(92deg, #c0c0c0 0%,#666 100%);
            margin: 30px auto;
        }
    </style>
</head>
<body>
<h1>展示自己的动画样式</h1>
<h2 class="g-animation g-bounce">弹跳动画</h2>
<h2 class="g-animation g-bounceLeft">左弹跳</h2>
<h2 class="g-animation g-bounceRight">右弹跳</h2>
<h2 class="g-animation g-bounceTop">上弹跳</h2>
<h2 class="g-animation g-bounceIn">从里向外弹跳</h2>
<h2 class="g-animation g-bounceBottom">下弹跳</h2>
<h2 class="g-animation g-flash">闪烁动画</h2>
<h2 class="g-animation g-pulse">缩放</h2>
<h2 class="g-animation g-rubberBand">拉伸</h2>
<h2 class="g-animation g-shake fast">抖动</h2>
<h2 class="g-animation g-swing">摇摆</h2>
<h2 class="g-animation g-graduallyPut">摇摆放大</h2>
<h2 class="g-animation g-wobble">摇晃</h2>
<h2 class="g-animation g-jello">左右拉伸</h2>
<h2 class="g-animation liinthou">左侧闪现</h2>
<h2 class="g-animation g-liinthou">渐进左侧闪现</h2>
<h2 class="g-animation inauguration">开幕式</h2>
<h2 class="g-animation g-inauguration">拉幕式</h2>
<h2 style="background:linear-gradient(92deg, red 0%,palevioletred 100%);" class="g-animation g-heartBeat infinite">心跳</h2>
<h2 class="g-animation g-fadeIn">淡入</h2>
<h2 class="g-animation g-fadeInDown">淡入向下</h2>
<h2 class="g-animation g-fadeInDownBig">淡入向下Big</h2>
<h2 class="g-animation g-fadeInLeft">淡入向左</h2>
<h2 class="g-animation g-fadeInLeftBig">淡入向左Big</h2>
<h2 class="g-animation g-fadeInRight">向右淡入</h2>
<h2 class="g-animation g-fadeInRightBig">向右淡入Big</h2>
<h2 class="g-animation g-fadeInUp">淡入向上</h2>
<h2 class="g-animation g-fadeInUpBig">淡入向上Big</h2>
<h2 class="g-animation g-bounceOut">向外弹出</h2>
<h2 class="g-animation g-bounceDown">向下弹出</h2>
<h2 class="g-animation g-bounceUp">向上弹出</h2>
<h2 class="g-animation bounceLeft">向左弹出</h2>
<h2 class="g-animation bounceRight">向右弹出</h2><!--
<h2 class="g-animation g-fadeOut">淡出</h2>
<h2 class="g-animation g-fadeOutDown">向下淡出</h2>
<h2 class="g-animation g-fadeOutDownBig faster">向下快速淡出</h2>
<h2 class="g-animation g-fadeOutLeft">向左淡出</h2>
<h2 class="g-animation g-fadeOutLeftBig">向左快速淡出</h2>
<h2 class="g-animation g-fadeOutRight">向右淡出</h2>
<h2 class="g-animation g-fadeOutRightBig">向右快速淡出</h2>
<h2 class="g-animation g-fadeOutUp">向上淡出</h2>
<h2 class="g-animation g-fadeOutUpBig">向上快速淡出</h2>-->
<h2 class="g-animation g-flip">旋转变大</h2>
<h2 class="g-animation g-flipX">绕着X轴旋转</h2>
<h2 class="g-animation g-flipY">绕着Y轴旋转</h2>
<h2 class="g-animation g-flipOutX">绕着X轴旋转消失</h2>
<h2 class="g-animation g-flipOutY">绕着Y轴旋转消失</h2>
</body>
</html>
